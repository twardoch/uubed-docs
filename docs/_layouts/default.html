<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description }}</h2>
      <a href="https://github.com/{{ site.repository }}" class="btn">View on GitHub</a>
    </header>

    <main id="content" class="main-content" role="main">
      <nav class="site-nav">
        <a href="{{ site.baseurl }}/">Home</a> |
        <a href="{{ site.baseurl }}/quickstart">Quick Start</a> |
        <a href="{{ site.baseurl }}/installation">Installation</a> |
        <a href="{{ site.baseurl }}/api">API</a> |
        <a href="{{ site.baseurl }}/family/">Encodings</a>
      </nav>

      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/{{ site.repository }}">{{ site.title }}</a> is maintained by <a href="https://github.com/twardoch">twardoch</a>.</span>
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </main>
  </body>
</html>
